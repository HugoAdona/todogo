<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoGo</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicon/list-check-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="app">
        <h4 class="mb-3"><i class="fa-solid fa-list-check"></i> TodoGo</h4>

        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Task</span>
            <i class="fa-solid fa-plus"></i>
        </div>

        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                    </div>
                    <div class="modal-body">
                        <p>Task Title</p>
                        <input type="text" class="form-control" name="task-title" id="textInput"
                            placeholder="Enter your title..." />
                        <div id="msg"></div>
                        <br />
                        <p>Due Date</p>
                        <input type="date" class="form-control" name="due-date" id="dateInput" />
                        <br />
                        <p>Description</p>
                        <textarea name="description" class="form-control" id="textarea" cols="30" rows="5"
                            placeholder="Enter your description..."></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fa-solid fa-square-xmark"></i> Close
                        </button>
                        <button type="submit" id="add" class="btn btn-primary">
                            <i class="fa-solid fa-square-plus"></i> Add
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <div id="tasks" class="my-3">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
</body>

</html>
